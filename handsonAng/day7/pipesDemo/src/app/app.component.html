<div class="container">
  <table id="student">
    <div>
      <input type="text" placeholder="search by gender" style="width: 450px; padding: 2px 20px; margin: 20px 0px; height: 30px;" 
      [(ngModel)]="filterText">
    </div>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
    </tr>

    <tr *ngFor="let std of students | filter: filterText">
      <td>{{ std.name }}</td>
      <td>{{ std.course }}</td>
      <td>{{ std.marks }}</td>
      <td>{{ std.marks | percentage: totalMarks:3 }}</td>
      <!-- <td>{{ std.marks / totalMarks | currency : "INR" }}</td> -->
      <td>{{ std.DOB | date : "fullDate" }}</td>
      <td>{{ std.gender | lowercase }}</td>
    </tr>
  </table>
</div>
